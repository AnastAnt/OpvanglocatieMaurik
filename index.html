<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Локація у Мауріку</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Локація біженців</h1>
        <nav class="nav-header">
            <ul class="nav-header-list">
                <li><a href="#about">Про локацію</a></li>
                <li><a href="#rules">Правила локації</a></li>
                <li><a href="#managers">Менеджери</a></li>
                <li><a href="#links">Полезні посилання</a></li>
                <li><a href="#news">Новини</a></li>

            </ul>
            <button type="button" onclick="changeLanguage('nl')">Language</button>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>Про локацію</h2>
            <!-- Загальна інформація про локацію -->
        </section>
        <section id="rules">
            <h2>Правила локації</h2>
            <!-- Правила локації -->
        </section>
        <section id="managers">
            <h2>Менеджери</h2>
            <!-- Інформація про менеджерів -->
        </section>
        <section id="links">
            <h2>Полезні посилання</h2>
            <!-- Посилання на корисні ресурси -->
        </section>
        <section id="news">
            <h2>Новини</h2>
            <!-- Новини про локацію -->
        </section>
        <section id="registration">
            <h2>Реєстрація на уроки нідерландської мови</h2>
            <form id="registrationForm" action="#" method="post">
                <label for="name">Ім'я:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Електронна пошта:</label>
                <input type="email" id="email" name="email" required>
                <input type="submit" value="Зареєструватися">
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 Локація біженців. Всі права захищені.</p>
    </footer>

    <script src="/registration.js"></script>
    <script src="/language.js"></script>
</body>

</html>
